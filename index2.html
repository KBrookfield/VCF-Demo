<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to VCF Experience</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3; /* Light Gray */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #007db8; /* VMware Blue */
            color: #ffffff; /* White */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        a {
            color: #ffffff; /* White */
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        /* Embedded website styles */
        .embedded-website {
            margin-top: 40px;
            border: none;
            width: 800px; /* Adjust width as needed */
            height: 600px; /* Adjust height as needed */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to VCF Experience</h1>
        <p>This is a custom welcome page styled with VMware's colors.</p>
        <a href="https://www.vmware.com/" target="_blank">Learn more about VMware</a>
        
        <!-- Embedded website section -->
        <div class="embedded-website">
            <iframe src="https://example.com" frameborder="0"></iframe>
        </div>
    </div>
</body>
</html>
